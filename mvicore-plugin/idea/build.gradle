plugins {
    id "org.jetbrains.intellij" version "0.4.10"
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'idea'

group = 'com.github.badoo.mvicore'
archivesBaseName = 'mvicore-plugin-idea'
version = '0.0.2'

intellij {
    pluginName 'mvicore-plugin'
    version "2019.2"
    plugins = ['android']
}

patchPluginXml {
    sinceBuild '145.0'
}

dependencies {
    def deps = rootProject.ext.deps

    implementation deps('io.reactivex.rxjava3:rxjava')
    implementation deps('io.reactivex.rxjava3:rxkotlin')
    implementation deps('com.google.code.gson:gson')
    implementation project(':mvicore-plugin:common')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"

    testImplementation deps('junit:junit')
    testImplementation deps('org.jetbrains.kotlin:kotlin-test-junit')
    testImplementation deps('org.amshove.kluent:kluent')
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    jcenter()

}

task packageSources(type: Jar, dependsOn: 'classes') {
    classifier = 'sources'
    from sourceSets.main.allSource
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

artifacts {
    archives packageSources
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}
