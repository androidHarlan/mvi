apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.dokka'

group = 'com.github.badoo.mvicore'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$rootProject.ext.kotlinVersion"
    }
}

repositories {
    jcenter()
}

dependencies {
    def deps = rootProject.ext.deps

    implementation deps('io.reactivex.rxjava3:rxjava')
    implementation deps('io.reactivex.rxjava3:rxkotlin')
    implementation deps("org.jetbrains.kotlin:kotlin-stdlib-jdk7")

    testImplementation deps('junit:junit')
    testImplementation deps('org.jetbrains.kotlin:kotlin-test-junit')
    testImplementation deps('com.nhaarman:mockito-kotlin')
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

task packageSources(type: Jar, dependsOn: 'classes') {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task packageJavadoc(type: Jar, dependsOn: javadoc) {
    from javadoc.outputDirectory
    classifier = 'javadoc'
}

artifacts {
    archives packageSources
    archives packageJavadoc
}
